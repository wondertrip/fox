<link href="styles/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8" src="js/jquery.js"></script>
<script type="text/javascript" charset="utf8" src="js/jquery.dataTables.js"></script>

<script type="text/javascript">
function checkInput(stock_code, name_field) {
	var request = $.ajax({
		url : "./php/get_name_by_code.php?code=" + stock_code,
		type : "GET",
		dataType : "html"
	});
	request.done(function(msg) {
		$('#'+name_field).val(msg);
	});

	request.fail(function(jqXHR, textStatus) {
		$('#'+name_field).val(msg);
	});
}
</script>

<body>	
  <div id="wrapper">
	<form method="post" action="./php/dz_add_record.php">
      <table>
        <tr>
          <td>股票代码:<input style="float:right" type="text" name="stock_code" required="required" onchange="checkInput(this.value, 'sname')"></td>
        </tr>
        <tr>
          <td>股票名称:<input style="float:right" type="text" name="stock_name" id="sname"  required="required"></td>
        </tr>
        <tr>
          <td>定增实施时间:<input style="float:right" type="text" name="dz_date" required="required"></td><td>格式：yyyyMMdd。如20141029.</td>
        </tr>
  		<tr>
          <td>定增解禁时间:<input style="float:right" type="text" name="unfreeze_date"></td><td>格式：yyyyMMdd。如20151029.</td>
        </tr>
        <tr>
          <td>定增价格:<input style="float:right" type="text" name="dz_price" required="required"></td>
        </tr>

        <tr>
          <td>定增总金额:<input style="float:right" type="text" name="dz_total" required="required"></td><td>单位：亿</td>
        </tr>
        
        <tr>
          <td>最新价格:<input style="float:right" type="text" name="current_price"></td>
        </tr>
        
        <tr>
          <td>最新涨幅:<input style="float:right" type="text" name="latest_incr_rate"></td>
        </tr>
        
        <tr>
          <td>溢折率:<input style="float:right" type="text" name="incr_rate"></td>
        </tr>
        
        <tr>
          <td>备注:<input style="float:right" type="text" name="comments"></td>
        </tr>
        <tr>
          <td><input type="submit" value="提交"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
